<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Indie+Flower&family=Satisfy&family=Dosis&display=swap');

        .main {
            width: auto;
            height: 80%;
            padding: 30px;
            line-height: 2em;
            background: #FFEFBA;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #FFFFFF, #FFEFBA);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #FFFFFF, #FFEFBA);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: red;
            font-family: "Dosis", 'Satisfy', sans-serif !important;
            font-size: 2em;
        }

        .footer-heart {
            text-align: center;
            font-family: open sans, sans-serif;
        }

        .footer-heart a {
            border-bottom: 1px solid #453886;
            color: #453886;
            padding-bottom: .25em;
            text-decoration: none;
        }

        .footer-heart a:hover {
            color: #2196f3;
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg id='squiggle-link' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:ev='http://www.w3.org/2001/xml-events' viewBox='0 0 20 4'%3E%3Cstyle type='text/css'%3E.squiggle{animation:shift .3s linear infinite;}@keyframes shift {from {transform:translateX(0);}to {transform:translateX(-20px);}}%3C/style%3E%3Cpath fill='none' stroke='%23453886' stroke-width='2' class='squiggle' d='M0,3.5 c 5,0,5,-3,10,-3 s 5,3,10,3 c 5,0,5,-3,10,-3 s 5,3,10,3'/%3E%3C/svg%3E");
            background-position: bottom;
            background-repeat: repeat-x;
            background-size: 20%;
            border-bottom: 0;
            padding-bottom: .3em;
            text-decoration: none;
        }

        .emoji {
            vertical-align: middle;
        }
    </style>
</head>

<body>
   
    <div class="main">
        Hello {{name}},<br>
        Thank you for Registering.<br>
        You will Automatically get an Email Whenever Any Vaccine is Available in {{selectby}} {{search_data}}.
        <br>Moreover you will also receive a Daily Report at 7 am .
        <br>Regards,<br>
        <a href=' https://cowin-track.herokuapp.com/'>Cowin Slots Tracker</a>
        v1.0.1
    </div>

    <p class="footer-heart" style="font-size: 1.4em;">
        Sent with <g-emoji class="g-emoji" alias="heart"
            fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
            <img class="emoji" alt="heart" height="20" width="20"
                src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> by <a
            href="https://github.com/authoritydmc">Raj Dubey</a>
    </p>
</body>

</html>
