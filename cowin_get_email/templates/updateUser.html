{% extends "base.html" %}

{% block head %}
 
<title>Update-Cowin Slots Tracker</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='updateUser.css') }}?v=1.0">

{% endblock %}

{%block content %}
  <a href='https://cowin-track.herokuapp.com/'>
    <div id='mainTitle'>Cowin Slots Tracker</div>
  </a>
  <div id="div_add_user_main">

    <form action="/updateUser" method="post" id="form_add_user">

      <div class="Wrapper">
        <div class="Input">
          <input type="text" required name="name" id="name" class="Input-text" placeholder="Your Name" value="{{data.name}}">
          <label for="name" class="Input-label" >Name</label>
        </div>
      </div>
      <div class="Wrapper">
        <div class="Input">
          <input type="number" id="age" class="Input-text" placeholder="Your Age" name="age" required min="18"
            max="120" value="{{data.age}}">
          <label for="age" class="Input-label">Age</label>
        </div>
      </div>
      <div class="Wrapper">
        <div class="Input">
          <input type="email" readonly id="email" name="email" required class="Input-text" placeholder="Your Email" value="{{data.email}}">
          <label for="email" class="Input-label">Email</label>
        </div>
      </div>
      <div class="Wrapper">
        <div class="Input">
          <input type="text" name="phone" id="phone"  value="{{data.phone}}" class="Input-text" placeholder="Phone number [optional]">
          <label for="phone" class="Input-label" >Phone</label>
        </div>
      </div>
      <h2>Search Vaccination By </h3>
        <div class="mainSelectDiv">
          <div class="wrapper" align="center">
            <input type="radio" name="selectby" id="option-1" value="pincode" onclick="selectBy_F(0)"  {%if data.selectby=="pincode" %} checked {% endif %}>
            <input type="radio" name="selectby" id="option-2" value="district"  onclick="selectBy_F(1)"  {%if data.selectby=="district" %} checked {% endif %}>
            <label for="option-1" class="option option-1">
              <div class="dot"></div>
              <span>Pincode</span>
            </label>
            <label for="option-2" class="option option-2">
              <div class="dot"></div>
              <span>District</span>
            </label>
          </div>
        </div>
        <div class="Wrapper" id="pinINs">
          <div class="Input">
            <input type="text" name="pincode" placeholder="Enter Pincode" id="pincode" minlength="6" maxlength="6"
              class="Input-text" {% if data.pincode!=-1 %} value="{{data.pincode}}"  {%endif%}>
            <label for="pincode" class="Input-label">Pincode</label>
          </div>
        </div>





        <!-- Choose State -->
  <div id="state_list"> 
  <input class="chosen-value"  autocomplete="off" type="text" value="" placeholder="Select S&zwnj;t&zwnj;ate [type to filter]">
  <ul class="value-list" >
    {%for id,name in data['states'].items() %}

    <li  onclick="populateDistricts({{id}})">{{name}}</li>
 
  {%endfor%}
  
  </ul>
</div> 


 




        <!-- End State Choose -->

        <!--Choose District-->

        <div class="selectdiv">
          <label>
            <select id='insrtDist' onchange='changedDistrict()'>
              <!-- insrt Data Here -->
              <option value="0" selected disabled>Select Districts</option>
            </select>
          </label>
        </div>






        <!-- end choose District -->


        <Button type="submit" value="submit" id="registerBtn">Update</Button>

        <br>
        <br>
        <br>
        <input readonly hidden  type="text" id="old_dist_id" required name="old_dist_id" value="{{data.dist_id}}">
        <input readonly hidden type="text" id="dist_id" required name="dist_id" value="">
        <input readonly hidden type="text" id="dist_name" required name="dist_name" value="">
        <input readonly hidden type="text" id="old_selectby" required name="old_selectby" value="{{data.selectby}}">


    </form>


  </div>
  {% endblock %}



{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}?version=1.1.3"></script>

{% endblock %}
