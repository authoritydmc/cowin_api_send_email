<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowin Slots Tracker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
</head>

<body>
    <a href='https://cowin-track.herokuapp.com/'>
        <div id='mainTitle'>Cowin Slots Tracker</div>
    </a>
    <div id="div_add_user_main">

        <form action="/addUser" method="post" id="form_add_user">

            <div class='fields'>
                <label for="name">Name</label>
                <input type="text" required placeholder="Enter Name" name="name" id="name">

            </div>

            <div class='fields'>
                <label for="age">Age</label>
                <input type="number" name="age" required min="18" max="120" placeholder="Enter Age" id="age" >
            </div>
            <div class='fields'>
                <label for="email">Email</label>
                <input type="email" name="email" required placeholder="Enter Email" id="email">
            </div>
            <div class='fields'>
                <label for="phone">Phone[Optional]</label>
                <input type="text" name="phone" placeholder="Enter Phone Number" id="phone" 
                    placeholder='Enter Phone Number (optional)'>
            </div>

            <div id="selectby">
                <h3>Search Vaccination By </h3>
                <div class='fields'>

                    <label for="selectby_pin">Pincode</label>
                    <input type="radio" id="selectby_pin" name="selectby" value="pincode" checked onclick='selectBy(0)'>

                    <label for="selectby_dis">District</label>

                    <input type="radio" id="selectby_dis" name="selectby" value="district" onclick='selectBy(1)'>
                </div>
                <br>

                <div class='fields'>
                    <label for="pincode" id="lblpin">Pincode</label>
                    <input type="text" name="pincode" placeholder="Enter Pincode" id="pincode" minlength="6"
                        maxlength="6">
                </div>
                <div class='fields'>

                    <label for="states" id="lblstates">State</label>

                    <select name="states" id="states" onchange="populateDistricts()">
                        <option value="0">None</option>
                        {%for id,name in data['states'].items() %}
                        <option value='{{id}}'>{{name}}</option>
                        {%endfor%}
                    </select>
                </div>
                <!-- Now get District by States -->
                <br>
                <br>


                <div id="div_dist">
                    <!-- Insert District Here -->
                    <div class='fields'>

                        <label for="districts" id="lbldist">Select Districts</label>
                        <select name="districts" id="districts" onchange='changedDistrict()'>

                            <option value="0" name="0">None</option>

                        </select>
                    </div>


                </div>
                <br>
                <input readonly type="text" id="dist_id" name="dist_id" value="">
                <input readonly type="text" id="dist_name" name="dist_name" value="">

            </div>
            <Button type="submit" value="submit" id="registerBtn">Register</Button>

        </form>


    </div>
    <div class='links'>
        <h3> Get All </h3>
        <a href='/vaccines'> Vaccines</a>
        <a href='/pincodes'>pincodes</a>
        <a href='/districts'>districts</a>
        <a href='/vaccines?decrypted=true'>Vaccine Decrypted</a>



    </div>


    <a href='https://github.com/authoritydmc/cowin_api_send_email'>Project Hosted at Github</a>


    <footer>

        <a href='https://github.com/authoritydmc'> <span>By Raj Dubey </span></a>
    </footer>



    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>

</body>

</html>
